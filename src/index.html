<html lang="pt">

<head>
    <meta name="description" content="landing page" />
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Organizar meu dia</title>
    <link rel="stylesheet" href="styles/homepage.css" type="text/css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <header class="menu">
        <div class="content">
            <div class="logo">myDay</div>
            <ul class="centered_menu">
                <li class="item_menu"><a href="#">Homepage</a></li>
                <li class="item_menu"><a href="#">Portfolio</a></li>
            </ul>
            <div class="cta">
                <button>Ir</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="content">
            <div class="start">
                <h1>Organizar meu dia</h1>
                <button class="btn_add_task">+</button>
            </div>
            <div class="table_base">
                <div class="table_header">
                    <div class="dots">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="table_categories">
                    <div class="table_cat_wrap">
                        <h1>A fazer</h1>
                        <div class="table_cat inProgress">
                        </div>
                    </div>
                    <div class="table_cat_wrap">
                        <h1>Feito</h1>
                        <div class="table_cat done" dropzone="true">
                        </div>
                    </div>
                    <div class="table_cat_wrap">
                        <h1>Em atraso</h1>
                        <div class="table_cat late">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
